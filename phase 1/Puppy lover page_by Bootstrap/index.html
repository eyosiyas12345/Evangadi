<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Bootstrap/bootstrap.css">
  <title>Bootsrap Puppy</title>
</head>
<body>
  <!-- header -->
  <header class="green ">
    <div class="container-fluid text-center text-white bg-primary h1 h1 m-0 p-3 h1">
  Puppy Lovers Page
    </div>
  </header>

  <!-- banner -->
  <section class="container-fluid  p-0 overflow-hidden">
    <img src="../Puppy lover page/images/banner-puppies.jpg" alt="banner puppies"
    class="img-fluid w-100 d-block">
  </section>

  <!-- puppies-of-missing -->
   <section class="container px-2">
    <div class="row g-0 my-3">
      <!-- first puppy -->
    <div class="col-12 col-md-6 col-lg-4 text-center ">
      <img src="../Puppy lover page/images/puppy-1.jpg" alt="first puppy" 
      class="img-fluid img-thumbnail">
    </div>
    <!--missing puppy  -->
    <div class="d-none d-lg-flex justify-content-center align-items-center col-lg-4 
    text-white fs-1 fw-bold bg-danger-subtle">
      Missign Puppy
    </div>
    <!-- third puppy -->
    <div
    class="col-12 col-md-6 col-lg-4 text-center">
    <img src="../Puppy lover page/images/puppy-2.jpg" alt="second puppy"
      class="img-fluid img-thumbnail">
    </div>
    </div><!-- row -->
   </section>

<!-- more pupies -->
 <section class="container">
  <div class="row g-0">
  <p class="text-center fw-bold fs-1">More Puppies</p>
  <!-- 1st more puppy -->
  <div class="text-center col-12 col-lg-6 mb-3">
    <img src="../Puppy lover page/images/puppy-3.jpg" alt=""
    class="img-fluid img-thumbnail">
  </div>
  <!-- 2nd more puppy -->
  <div class="text-center col-12 col-lg-6 mb-3">
    <img src="../Puppy lover page/images/puppy-4.jpg" alt=""
    class="img-fluid img-thumbnail">
  </div>
  </div>
 </section>
 <footer class="bg-primary text-center text-white mb-0 p-2 d-none d-md-block">
  <p class="h2">developed by Eyosiyas</p>
 </footer>

</html>
