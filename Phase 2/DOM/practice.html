<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script type="text/Javascript" src="script.js" defer></script>
  <style>
    .red{
      background-color: red;
    }
    .blue{
      background-color: blue;
    }
    .green{
      background-color: green;
    }
    .pink{
      background-color: pink;
    }
    .bold{
      font-weight: bold;
    }
    div{
      width: 300px;
      height: 500px;
    }
    button{
      background-color: aquamarine;
      color: lightslategray;
      border-radius: 10px;
      padding-inline: 31px;
      border:none;
    }
  </style>
</head>
<body>
  <h1 id="title" class="green">events</h1>
  <h2 ">Lists</h2>
  <ul>
    <li id="one" class="test pink">Apple</li>
    <ol id="two" class="query green test">About
      <li>Us</li>
      <li>We</li>
      <li>Me</li>
    </ol>
    <li id="three" class="query">Mango</li>
    <li id="four">Banana</li>
    <li id="five">Orange</li>
    <li id="six">Strowberry</li>
    <li id="seven">Juice</li>
    <button id="btn">click me</button>
    <form action="#">
      <fieldset>
      <label for="name">
        <input type="text" placeholder="Enter your name" id="first-input">
      </label>
      <label for="email">
        <input type="email" placeholder="Enter your email">
      </label>
      <input type="submit" name="submit" value="join"  onkeydown="bgChanger()">
      </fieldset>
    </form>
    <button onclick="bgChanger()">click me to change background</button>
    <p id="second-btn">change background by hover</p>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </ul>
</body>
</html>
